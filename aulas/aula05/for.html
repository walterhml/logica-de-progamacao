<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let texto = prompt("Digite um texto:");
                let quantidadeRepeticoes = parseInt(prompt("Quantas vezes deseja repetir o texto?"));
        
                for (let i = 0; i < quantidadeRepeticoes; i++) {
                    document.write(texto + "<br>");
                }
            
        
        
        </script>

<script>

let nome = prompt("Digite seu nome: ");
let repetiçoes = parseInt(prompt("Quantas vezes você quer ver seu nome na tela?")); 

for (let i = 0; i < repetiçoes; i++) {
document.write('Olha seu nome ai: ' + nome + '<br>');

}




</script>


</body>
</html>
